    <title>Animated Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #044a9f;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 50px auto;
            background-color: #0a6c8d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #0f758e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

   <script>
    // Add an event listener for scrolling
    window.addEventListener('scroll', function() {
        // Check the scroll position
        var scrollPosition = window.scrollY;

        // Set a threshold for when to show the footer
        var showThreshold = 300;

        // Toggle the "show-footer" class based on the scroll position
        if (scrollPosition > showThreshold) {
            document.getElementById('site-footer').classList.add('show-footer');
        } else {
            document.getElementById('site-footer').classList.remove('show-footer');
        }
    });
</script>
